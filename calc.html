<!-- JavaScript -->
<script>
    let number = 0;
    let history = [];

    let currentNumber = '';
    let previousNumber = '';
    let operator = null;
    const op = ['+', '-', '*', '/'];
    let max_result = 9_999_999_999;

    const addNumber = (num) => {
        if (op.includes(num)) {
            const next = parseInt(currentNumber + num, 10)
            if (next >= max_result){
                return;
            }
            next.toString()
            operator = num;
            previousNumber = currentNumber;
            currentNumber = '';
        } else {
            if (currentNumber === '0') {
                if (num === 0) return;
                currentNumber = num.toString();
            } else{
                currentNumber += num;
            }
        }
        document.getElementById("numberDisplay").textContent = currentNumber;

    };

    const capResult = (value) =>{
        if (!Number.isFinite(value)) return "Nan";{
            return Math.min(value,max_result);
        }
    }

    const calculate = () => {
        let result = 0;
        if (operator === '+') {
            result = parseInt(previousNumber) + parseInt(currentNumber);
            if (result >= max_result){
                document.getElementById("numberDisplay").textContent = "NaN"
                return;
            }
        }else if (operator === '-') {
            result = parseInt(previousNumber) - parseInt(currentNumber);
             if (result >= max_result){
                document.getElementById("numberDisplay").textContent = "NaN"
                return;
            }
        }else if (operator === '*') {
            result = parseInt(previousNumber) * parseInt(currentNumber);
             if (result >= max_result){
                document.getElementById("numberDisplay").textContent = "NaN"
                return;
            }
        }else if (operator === '/') {
            if (currentNumber === 0){
                document.getElementById("numberDisplay").textContent = "NaN";
                return;
            }
            result = parseInt(previousNumber) / parseInt(currentNumber);
             if (result >= max_result){
                document.getElementById("numberDisplay").textContent = "NaN"
                return;
            }
        }

        result = capResult(result);

        history.push({
            previous: previousNumber,
            op: operator,
            current: currentNumber,
            result: result
        });
        updateHistory();

        currentNumber = result.toString();
        operator = null;
        previousNumber = '';
        document.getElementById("numberDisplay").textContent = currentNumber;
    };
    const updateHistory = () => {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = '';

        if (history.length > 10) {
            history.shift();
            }

        history.forEach((entry, index) => {
            const li = document.createElement('li');
            li.textContent = `${entry.previous} ${entry.op} ${entry.current} = ${entry.result}`;
            li.style.cursor = "pointer"

            li.onclick = () => loadFromHistory(index);

            historyList.appendChild(li);
        });
    };
    const loadFromHistory = (index) => {
        const entry = history[index]
        previousNumber = '';
        operator = null
        currentNumber = entry.result.toString();

        document.getElementById("numberDisplay").textContent = currentNumber;
    }
</script>
