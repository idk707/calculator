        <h1 style="color: white;">+</h1>
        </button>
    </div>
    <div class="container2">
        <button class="clear" onclick="currentNumber = ''; previousNumber = ''; operator = null; document.getElementById('numberDisplay').textContent = '0';">
            <h1 class="text">Clear</h1>
        </button>
        <button class="sq_zero" onclick="addNumber(0)">
        <h1 class="text">0</h1>
        </button>
        <button class="equal_sign" onclick="calculate()">
        <h1 class="text">=</h1>
    </button>

<script>
    let number = 0;

    let currentNumber = '';
    let previousNumber = '';
    let operator = null;
    const op = ['+', '-', '*', '/'];
    const addNumber = (num) => {
        if (op.includes(num)) {
            operator = num;
            previousNumber = currentNumber;
            currentNumber = '';
        
        } else {
            if (currentNumber === '0') {
                currentNumber = num.toString();
            } else{
                currentNumber += num;
            }
        }
        document.getElementById("numberDisplay").textContent = currentNumber;

    };

    const calculate = () => {
        let result = 0;
        if (operator === '+') {
            result = parseInt(previousNumber) + parseInt(currentNumber);
        }else if (operator === '-') {
            result = parseInt(previousNumber) - parseInt(currentNumber);
        }else if (operator === '*') {
            result = parseInt(previousNumber) * parseInt(currentNumber);
        }else if (operator === '/') {
            result = parseInt(previousNumber) / parseInt(currentNumber);
        }



        currentNumber = result.toString();
        operator = null;
        previousNumber = '';
        document.getElementById("numberDisplay").textContent = currentNumber;
    };
</script>
